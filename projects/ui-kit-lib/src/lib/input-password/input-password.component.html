<label>
  {{ label }}
  <div class="input-container">
    <input
      type="{{ isVisible ? 'text' : 'password' }}"
      [placeholder]="placeholder"
      (input)="onValueChange($event)"
    />
    <button type="button" (click)="toggleIsVisible($event)">
      <fa-icon [icon]="icon"></fa-icon>
    </button>
  </div>
</label>
